<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blur Hamburger Menu</title>
  <style>
    :root {
      --card-bg: rgba(20, 20, 30, 0.6);
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://picsum.photos/1200/800') no-repeat center center fixed;
      background-size: cover;
      height: 200vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        padding: 6rem 2rem;
        background-color: rgba(15, 15, 30, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        z-index: 9999;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>Logo</div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <script>
    const nav = document.querySelector('.nav-links');
    function toggleMenu() {
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
